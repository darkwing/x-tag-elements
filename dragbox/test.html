<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dragbox</title>
    
    <!--<link rel="stylesheet" type="text/css" href="../demo/css/reset.css"/>-->
	<link rel="stylesheet" type="text/css" href="dragbox.css"/>

	<script type="text/javascript" src="../../x-tag-core/components/document.register/src/document.register.js"></script> 
    <script type="text/javascript" src="../../x-tag-core/src/core.js"></script> 
    <script type="text/javascript" src="dragbox.js"></script>

	<style>
		#dragbox div {
			color: #fff;
			font-size: 200%;
			font-weight: bold;
		}

		x-dragbox {
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}

		div, li {
			display: inline-block;
			width: 100px;
			height: 100px;
			margin: 20px;
			background: red;
		}

		ul { 
			list-style-type: none; 
			padding: 0; margin :0;
		}

		div:first-child {
			background: purple;
		}

		div:last-child {
			background: blue;
		}
	</style>
</head>

<body>

	<h2>Sortable</h2>
	<x-dragbox id="dragbox" sortable="true">
		<div draggable="true">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</x-dragbox>

	<h2>Not Sortable</h2>
	<x-dragbox id="dragbox2">
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</x-dragbox>

	<h2>Different Drop</h2>
	<x-dragbox id="dragbox2" drop-element=".dropinme">
		<ul class="dropinme">
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</x-dragbox>

</body>

</html>
