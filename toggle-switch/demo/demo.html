<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Toggle Switch Demo - X-Tag</title>
		<link rel="stylesheet" href="../toggle-switch.css">

		<script type="text/javascript" src="../../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="../toggle-switch.js"></script>

		<style>
			body {
				padding-top: 50px;
				padding-left: 150px;
			}
			x-toggle-switch{
				width: 180px;
			}
			x-toggle-switch[input-name="wireless"]{
				width: 210px;
			}

		</style>
	</head>

	<body>


		<x-toggle-switch input-name="wireless" on-text="enabled" off-text="disabled"></x-toggle-switch>

		<x-toggle-switch input-name="on-page-alerts" label="Alerts" initial-value="off"></x-toggle-switch>


		<script type="text/javascript">
			document.addEventListener('DOMComponentsLoaded', function() {
				
				var toggleSwitch = document.querySelector('x-toggle-switch');
				toggleSwitch.addEventListener('on', function(event) {
					console.log(event);
				});

				toggleSwitch.addEventListener('off', function(event) {
					console.log(event);
				});

				
				
				var nextToggleSwitch = document.createElement('x-toggle-switch');
				nextToggleSwitch.inputName = "notifications";
				nextToggleSwitch.onText = 'yes';
				nextToggleSwitch.offText = 'no';
				nextToggleSwitch.setOff();
				document.body.appendChild(nextToggleSwitch);
				
			});
		</script>
	</body>
</html>
